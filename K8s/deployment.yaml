apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME
spec:
  selector:
    matchLabels:
      app: $APP_NAME
  template:
    metadata:
      labels:
        app: $APP_NAME
    spec:
      imagePullSecrets:
        - name: ecr-creds
      containers:
      - name: $APP_NAME
        image: $DOCKER_REPO:$IMAGE_NAME
        imagePullPolicy: Always
        ports:
        - containerPort: 8080